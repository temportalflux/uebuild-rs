name: Release
on: workflow_dispatch
jobs:
  build:
    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions-rs/toolchain@v1
      with:
        toolchain: stable
    - name: get-version
      shell: bash
      run: |
        version=$(awk -F' = ' '/^version/{print substr($2, 2, length($2)-2)}' Cargo.toml)
        echo "VERSION=${version}" >> $GITHUB_ENV
    - name: build
      uses: actions-rs/cargo@v1
      with:
        command: build
        args: --release
    - name: debug
      shell: bash
      run: |
        echo "$PWD"
        ls .
        echo "---------"
        echo "$PWD/target/release"
        ls ./target/release
        echo "help uebuild(.exe)"
        ./target/release/uebuild.exe --help
